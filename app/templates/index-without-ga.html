<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="icon" href="/public/archie.png" type="image/png"/>
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
        <title>wadJS [dev]</title>
    </head>
    <body>
        <section id="app"></section>
        <script>
        let midiPlayerLoaded = false;
        document.onclick = loadMidiPlayer;

        function loadMidiPlayer() {
            if (!midiPlayerLoaded) {
                const script = document.createElement('script');
                script.src = "/public/midi/midi.js";
                document.getElementsByTagName('head')[0].appendChild(script);

                midiPlayerLoaded = true;
                document.onclick = null;
            }
        }
        </script>
    </body>
</html>
